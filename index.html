<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StepStyle Shoes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">StepStyle Shoes</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Order</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1>Walk in Style with StepStyle</h1>
    <p>Trendy, comfortable, and affordable footwear for everyone</p>
    <a href="form.html" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Featured Shoes</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/250x200?text=Running+Shoes" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <p class="price">₹1,999</p>
        <button class="btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x200?text=Casual+Sneakers" alt="Casual Sneakers">
        <h3>Casual Sneakers</h3>
        <p class="price">₹2,499</p>
        <button class="btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x200?text=Formal+Shoes" alt="Formal Shoes">
        <h3>Formal Shoes</h3>
        <p class="price">₹2,999</p>
        <button class="btn">Buy Now</button>
      </div>
    </div>
  </section>

  <footer id="contact">
    <p>Contact us: stepstyle@gmail.com | +91 98765 43210</p>
    <div class="socials">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </footer>
</body>
</html>
